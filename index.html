<!DOCTYPE html>

<html>
  <head>
    <title>Data for Democracy</title>

    <link rel="stylesheet" type="text/css" href="assets/grid.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="http://datafordemocracy.org/images/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A listing of Data for Democracy projects">

    <meta name="twitter:url" content="https://data4democracy.github.io" />
    <meta name="twitter:creator" content="@data4democracy" />
    <meta name="twitter:site" content="@data4democracy" />
    <meta name="twitter:title" content="Data for Democracy" />
    <meta name="twitter:description" content="A listing of Data for Democracy projects" />

  <body>
    <div id="wrapper" class="grid clearfix">
      <div id="main" class="grid-1">
        <div id="logo"><h1>Data for Democracy</h1></div>
        <h1>Data for Democracy Projects</h1>
        <p>Want to help? <a href="http://datafordemocracy.org">Join Us</a></p>
        <p><a href="http://datafordemocracy.org">Data for Democracy</a></p>
      </div>

      <div class="grid grid-3">
        <div id="statistics" class="grid-1 alpha header">
          <h1>Statistics</h1>
          <p>
            <a href="https://github.com/data4democracy/repositories"><span id="num-repos"><img src="assets/spinner.gif" /></span> public repos</a>
            <br>
            <a href="https://github.com/orgs/Data4Democracy/people"><span id="num-members"><img src="assets/spinner.gif" /></span> members</a>
          </p>
          <p class="email"><a href="mailto:team@datafordemocracy.org">team@datafordemocracy.org</a></p>
        </div>

        <div id="recently-updated" class="grid-2 omega header">
          <h1>Recently updated <a href="https://github.com/data4democracy/repositories">View All on GitHub</a></h1>
          <ol id="recently-updated-repos"></ol>
        </div>
      </div>

      <ol id="repos"></ol>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/samsonjs/strftime/master/strftime-min.js"></script>
    <script type="text/javascript">
    (function ($, undefined) {

      function repoUrl(repo) {
        return repo.html_url;
      }

      function repoDescription(repo) {
        return repo.description;
      }

      function addRecentlyUpdatedRepo(repo) {
        var $item = $("<li>");

        var $name = $("<a>").attr("href", repo.html_url).text(repo.name);
        $item.append($("<span>").addClass("name").append($name));

        var $time = $("<a>").attr("href", repo.html_url + "/commits").text(strftime("%h %e, %Y", repo.pushed_at));
        $item.append($("<span>").addClass("time").append($time));

        $item.append('<span class="bullet">&sdot;</span>');

        var $watchers = $("<a>").attr("href", repo.html_url + "/stargazers").text(repo.stargazers_count + " stargazers");
        $item.append($("<span>").addClass("watchers").append($watchers));

        $item.append('<span class="bullet">&sdot;</span>');

        var $forks = $("<a>").attr("href", repo.html_url + "/network").text(repo.forks_count + " forks");
        $item.append($("<span>").addClass("forks").append($forks));

        $item.appendTo("#recently-updated-repos");
      }

      function addRepo(repo) {
        var $item = $("<li>").addClass("repo grid-1 " + (repo.language || '').toLowerCase());
        var $link = $("<a>").attr("href", repoUrl(repo)).appendTo($item);
        $link.append($("<h2>").text(repo.name));
        $link.append($("<h3>").text(repo.language));
        $link.append($("<p>").text(repoDescription(repo)));
        $item.appendTo("#repos");
      }

      function addRepos(repos, page) {
        repos = repos || [];
        page = page || 1;

        var uri = "https://api.github.com/orgs/data4democracy/repos?callback=?"
                + "&per_page=100"
                + "&page="+page;

        $.getJSON(uri, function (result) {
          if (result.data && result.data.length > 0) {
            repos = repos.concat(result.data);
            addRepos(repos, page + 1);
          }
          else {
            $(function () {
              $("#num-repos").text(repos.length);

              // Convert pushed_at to Date.
              $.each(repos, function (i, repo) {
                repo.pushed_at = new Date(repo.pushed_at);

                var weekHalfLife  = 1.146 * Math.pow(10, -9);

                var pushDelta    = (new Date) - Date.parse(repo.pushed_at);
                var createdDelta = (new Date) - Date.parse(repo.created_at);

                var weightForPush = 1;
                var weightForWatchers = 1.314 * Math.pow(10, 7);

                repo.hotness = weightForPush * Math.pow(Math.E, -1 * weekHalfLife * pushDelta);
                repo.hotness += weightForWatchers * repo.watchers / createdDelta;
              });

              // Sort by highest # of watchers.
              repos.sort(function (a, b) {
                if (a.hotness < b.hotness) return 1;
                if (b.hotness < a.hotness) return -1;
                return 0;
              });

              $.each(repos, function (i, repo) {
                addRepo(repo);
              });

              // Sort by most-recently pushed to.
              repos.sort(function (a, b) {
                if (a.pushed_at < b.pushed_at) return 1;
                if (b.pushed_at < a.pushed_at) return -1;
                return 0;
              });

              $.each(repos.slice(0, 3), function (i, repo) {
                addRecentlyUpdatedRepo(repo);
              });
            });
          }
        });
      }
      addRepos();

      //get total number of Twitter members
      function getNumMembers(page, numMembers) {
        var page = page || 1;
        var numMembers = numMembers || 0;
        var membersUri = "https://api.github.com/orgs/data4democracy/members?callback=?"
          + "&per_page=100"
          + "&page="+page;

        $.getJSON(membersUri, function (result) {
          if (result.data && result.data.length > 0) {
            numMembers += result.data.length;
            getNumMembers(page+1, numMembers);
          } else {
            $(function () {
              $("#num-members").text(numMembers);
            });
          }
        });
      }
      getNumMembers();

      function randomItem(array) {
        return array[Math.floor(Math.random() * array.length)];
      }

      var $flyzone;

      function flyzone() {
        if (!$flyzone) {
          $flyzone = $("<div>").attr("id", "flyzone").prependTo(document.body);
        }

        return $flyzone;
      }

      var sizes = ["smaller", "small", "medium", "large", "fat"];

      var sizeDimensions = {
        "smaller": 50,
        "small": 80,
        "medium": 130,
        "large": 200,
        "fat": 300
      };

      function randomOpacity(threshold) {
        var opacity = Math.random();

        while (opacity < threshold) {
          opacity = Math.random();
        }

        return opacity;
      }

    })(jQuery);
    </script>
  </body>
</html>
